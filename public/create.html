<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeYourCake</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="img/cakeicon.png" type="image/png">
</head>
<body>
    <div id="content">
        <h3>1) 케이크 템플릿을 선택하세요: </h3>
        <div class="template-section">
            <!-- 케이크 템플릿 이미지들 -->
            <img src="img/cake_template_1.png" data-id="1" class="selected" onclick="selectImage(this)">
            <img src="img/cake_template_2.png" data-id="2" onclick="selectImage(this)">
            <img src="img/cake_template_3.png" data-id="3" onclick="selectImage(this)">
        </div>
        <h3>2) 케이크 디자인을 상세하게 설명해주세요: </h3>
        <div class="description-section">
            <!-- 케이크 디자인 설명 입력 -->
            <textarea id="cakeDescription" placeholder="예시) 붉은 장미꽃, 별모양 장식"></textarea>
            <button onclick="generateDesign(event)">케이크 디자인 생성</button>
        </div>
        <div class="result-section">
            <!-- 생성된 케이크 디자인 표시 -->
            <img id="resultImage" class='result-image' src="img/result_sample.jpg">
        </div>
        <div class="action-buttons">
            <button onclick="resetDesign()">초기화 ↻</button>
            <button onclick="loadContent('orderdetail')">디자인 선택 ✓</button>
        </div>
    </div>
</body>
</html>
